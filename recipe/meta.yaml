{% set name = "opentelemetry-instrumentation-redis" %}
{% set version = "0.25b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-instrumentation-redis-{{ version }}.tar.gz
  sha256: 3e44f0440477d2bc42837967f3a9589892146a7bf2be61b147f73ba27cd2ef1a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.25b0
    - opentelemetry-semantic-conventions ==0.25b0
    - python >=3.6
    - wrapt >=1.12.1
    # - redis-py >=2.6
    # - opentelemetry-test ==0.24b0
    # - opentelemetry-sdk ~=1.3
    # - redis-py >=2.6
    # - opentelemetry-test ==0.25b0
    # - opentelemetry-sdk ~=1.3

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-redis
  summary: OpenTelemetry Redis instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
